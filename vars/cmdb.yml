# Juniper (show ; show interface)
l3_interfaces_juniper:
  - name: ge-0/0/0
    ipv4:
    - address: 10.0.1.88/24
  - name: ge-0/0/1
    ipv4:
      - address: 10.0.2.225/24

# UI (Firefox)
security_zones:
  - name: public
    interfaces:
      - ge-0/0/0
  - name: private
    interfaces:
      - ge-0/0/1

# UI (Firefox)
security_policies:
    from_zones:
      - name: public
        to_zones:
          - name: private
    global:
      policies:
        - name: rule_A
          description: "Allow rule_A traffic from public to private"
          match:
            source_address:
              addresses:
                - 10.10.2.3
            destination_address:
              addresses:
                - 7.7.7.1
                - 7.7.7.2
            application:
              names:
                - junos-http
                - junos-https
          then:
            permit:
              tcp_options:
                window_scale: true              
        - name: rule_B
          description: "Allow rule_B traffic from public to private"
          match:
            source_address:
              addresses:
                - 7.7.7.1
                - 7.7.7.2
            destination_address:
              addresses:
                - 10.10.2.3
            application:
              names:
                - junos-http
                - junos-https
          then:
            permit:
              tcp_options:
                window_scale: true
        - name: rule_C
          description: "Allow rule_C traffic from public to private"
          match:
            source_address:
              addresses:
                - 10.10.2.3
            destination_address:
              addresses:
                - 7.7.7.3
                - 7.7.7.4
            application:
              names:
                - junos-http
                - junos-https
          then:
            permit:
              tcp_options:
                window_scale: true              
        - name: rule_D
          description: "Allow rule_D traffic from public to private"
          match:
            source_address:
              addresses:
                - 10.10.2.4
            destination_address:
              addresses:
                - 7.7.7.3
                - 7.7.7.4
            application:
              names:
                - junos-http
                - junos-https
          then:
            permit:
              tcp_options:
                window_scale: true   
  