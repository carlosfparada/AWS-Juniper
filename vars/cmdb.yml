# Arista (show vlan) & Juniper (show)
vlans:
  - name: Vlan_1
    vlan_id: 1
  - name: Vlan_10
    vlan_id: 10
  - name: Vlan_20
    vlan_id: 20
  - name: Vlan_101
    vlan_id: 101
  # - name: Vlan_102
  #   vlan_id: 102
  # - name: Vlan_103
  #   vlan_id: 103
  # - name: Vlan_104
